<div class="container">
  <h2>üçΩ Food Ordering</h2>

  <div class="food-grid">
    <div *ngFor="let item of foods" class="food-card">
      <img [src]="item.image" alt="{{item.name}}" class="food-img">
      <h4>{{item.name}}</h4>
      <p>Price: ‚Çπ{{item.price}}</p>
      <div class="qty-control">
        <button (click)="decreaseQty(item)">-</button>
        <span>{{item.quantity}}</span>
        <button (click)="increaseQty(item)">+</button>
      </div>
    </div>
  </div>

  <!-- Selected Items / Checkout -->
  <div class="checkout">
    <h3>Selected Items</h3>
    <div *ngIf="getSelectedItems().length === 0">No items selected.</div>
    <table *ngIf="getSelectedItems().length > 0">
      <tr>
        <th>Food</th>
        <th>Qty</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let item of getSelectedItems()">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>‚Çπ{{item.price * item.quantity}}</td>
      </tr>
      <tr class="grand-total">
        <td colspan="2"><strong>Total</strong></td>
        <td><strong>‚Çπ{{getTotal()}}</strong></td>
      </tr>
    </table>

    <button class="btn" (click)="checkout()">Checkout</button>
  </div>
</div>
