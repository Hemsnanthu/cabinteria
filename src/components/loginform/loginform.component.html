<div class="login-container">
  <h2>Login</h2>
  <form  [formGroup]="Userlogin"  >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" formControlName="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" formControlName="password">
    </div>

    <button  class="btn" (click)="logincontrol()">Login</button>
    <strong>Don't have Account? <a routerLink="/home">SignUp new Account</a></strong>


   
  </form>
</div>
 <button (click)="logincontrol()">click</button>
