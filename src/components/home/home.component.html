
<div class="register-container">
  
  <div class="register-card">
    <h2 class="title">Registration Form</h2>

    <form [formGroup]="registrationform" (ngSubmit)="registrationfun()">

      <!-- Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" formControlName="Name" />
        <small class="s1" *ngIf="registrationform.get('Name')?.hasError('minlength') && registrationform.get('Name')?.touched">
          *Name should contain at least 3 characters
        </small>
      </div>

      <!-- Gmail -->
      <div class="form-group">
        <label for="mail">Gmail</label>
        <input type="email" id="mail" placeholder="Enter your mail ID" formControlName="gmail" />
        <small class="s1" *ngIf="registrationform.get('gmail')?.hasError('required') && registrationform.get('gmail')?.touched">
          *Email is required!
        </small>
        <small class="s1" *ngIf="registrationform.get('gmail')?.hasError('email') && registrationform.get('gmail')?.touched">
          *Enter a valid Email
        </small>
      </div>

      <!-- Department -->
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" formControlName="department">
          <option value="" disabled>Select your department</option>
          <option value="MCA">MCA</option>
          <option value="MBA">MBA</option>
          <option value="EEE">EEE</option>
          <option value="MECH">MECH</option>
          <option value="CIVIL">CIVIL</option>
        </select>
      </div>

      <!-- Cabin No -->
      <div class="form-group">
        <label for="cabin">Cabin No</label>
        <input type="text" id="cabin" placeholder="Enter cabin number" formControlName="cabinNo" />
        <small class="s1" *ngIf="registrationform.get('cabinNo')?.hasError('required') && registrationform.get('cabinNo')?.touched">
          *Provide your Cabin No
        </small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" formControlName="password" />
        <small class="s1" *ngIf="registrationform.get('password')?.hasError('required') && registrationform.get('password')?.touched">
          *Password is required
        </small>
        <small class="s1" *ngIf="registrationform.get('password')?.hasError('minlength') && registrationform.get('password')?.touched">
          *Password should contain at least 6 characters
        </small>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="retype">Retype Password</label>
        <input type="password" id="retype" placeholder="Retype password" formControlName="confirmpassword" />
        <small class="s1" *ngIf="registrationform.get('confirmpassword')?.hasError('required') && registrationform.get('confirmpassword')?.touched">
          *Retype your password
        </small>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn" [disabled]="registrationform.invalid">Register</button>
      <br><br>
      <strong>Already a User? <a routerLink="/loginform">Login</a></strong>
    </form>
  </div>
</div>
